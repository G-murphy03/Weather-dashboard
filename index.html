<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>
            Weather Dashboard
        </title>
    </head>
    
    <body>
        <header class="text-center">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="row">
            <div class="city-search col-md-3">
                <h2>Search for a city:</h2>
                <input type="text" style="width:100%">
                <button type="button" class="btn btn-primary">Search</button>
                <div class="city-list">

                </div>
            </div>
        
            <div class="weather-display col-md-9">
                <h2 class="city-name"></p>
                <h3 class="date"></h3>
                <div class="today-info">
                    <p class="info" id="temperature"></p>
                    <p class="info" id="wind"></p>
                    <p class="info" id="humidity"></p>
                    <p class="info" id="UV"></p>
                </div>
            </div>
            <div class="5day-forecast col-md-9 row"></div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
